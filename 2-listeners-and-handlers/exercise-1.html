<!DOCTYPE html>
<html>
    <head>
        <title>Exercise 1</title>
        <meta charset="utf-8" />

        <style>
            .secret {
                display: hidden;
            }
        </style>
    </head>

    <body>
        <section id="user-interface">
            <button id="hi" class="secret">catch me if you can!</button>
        </section>

        <script id="handlers">
            'use strict';

            const handler = (e) => {
                debugger;
                console.assert(
                    e.target.innerHTML === 'catch me if you can!',
                    'e.target.innerHTML',
                );
                
                console.assert(
                  e.target.nodeName === "BUTTON", "e.target.nodeName"
                  );
                console.assert(e.target.id === 'hi', 'e.target.id');
                console.assert(
                    e.target.className === 'secret',
                    'e.target.className',
                );
                console.assert(e.type === 'click', 'e.type');
            };
        </script>

        <script id="listeners">
            document.getElementById("hi").addEventListener("click", (e) => {
              handler(e);
            });
        </script>
    </body>
</html>
